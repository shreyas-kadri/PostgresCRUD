spring:
  application:
    name: crudPostgres
  server:
    port: 8082

  datasource:
    url: jdbc:postgresql://localhost:5432/Store_DB?createDatabaseIfNotExist=true
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

