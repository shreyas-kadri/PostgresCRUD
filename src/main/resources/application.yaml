spring:
  application:
    name: crudPostgres

  datasource:
    url: jdbc:postgresql://localhost:5432/Store_DB
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port : 8080